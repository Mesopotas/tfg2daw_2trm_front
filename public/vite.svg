<svg
  xmlns="http://www.w3.org/2000/svg"
  width="180"
  height="90"
  viewBox="0 0 180 90"
  style="background-color: transparent;"
>
  <!-- Persona 1 -->
  <g id="person1">
    <!-- Cabeza -->
    <circle cx="48" cy="27" r="12" fill="#2c3e50" />
    <!-- Cuerpo -->
    <rect x="42" y="39" width="12" height="24" fill="#2c3e50" />
    <!-- Brazo -->
    <line x1="42" y1="45" x2="72" y2="40" stroke="#2c3e50" stroke-width="3" />
    <!-- Mano -->
    <circle cx="72" cy="40" r="3" fill="#e67e22" />
  </g>

  <!-- Persona 2 -->
  <g id="person2">
    <!-- Cabeza -->
    <circle cx="120" cy="27" r="12" fill="#3498db" />
    <!-- Cuerpo -->
    <rect x="114" y="39" width="12" height="24" fill="#3498db" />
    <!-- Brazo -->
    <line x1="126" y1="45" x2="108" y2="40" stroke="#3498db" stroke-width="3" />
    <!-- Mano -->
    <circle cx="108" cy="40" r="3" fill="#e67e22" />
  </g>

  <!-- Sillas -->
  <g id="sillas">
    <!-- Silla Persona 1 -->
    <polygon points="36,68 60,68 57,63 39,63" stroke="#808080" fill="none" stroke-width="2" />
    <!-- Silla Persona 2 -->
    <polygon points="108,68 132,68 129,63 111,63" stroke="#808080" fill="none" stroke-width="2" />
  </g>

  <!-- Texto -->
  <text x="90" y="85" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" font-weight="bold" fill="#2c3e50" filter="url(#shadow)">LA OFICINA</text>

  <!-- Sombra del texto -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#2c3e50" />
    </filter>
  </defs>
</svg>
